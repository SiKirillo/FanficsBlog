<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
    <title>Edit user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<header th:replace="layout::site-header"/>

<div class="container mt-5">

    <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                   th:value="${user.username}"/>
        </div>
        <p></p>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" name="email" class="form-control" id="exampleInputEmail2" th:value="${user.email}"/>
        </div>
        <p></p>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" name="password" class="form-control" id="exampleInputPassword1"
                   th:value="${user.password}"/>
        </div>
        <p></p>
        <div class="form-group form-check">
            <input type="checkbox" name="active" class="form-check-input" id="exampleCheck1" th:value="${user.active}"
                   th:checked="${user.active == false ? 'checked' : null}"/>
            <label class="form-check-label" for="exampleCheck1">Ban button</label>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>

</div>

</body>

</html>
