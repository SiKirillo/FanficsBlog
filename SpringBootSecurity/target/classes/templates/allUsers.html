<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
    <title>All users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<header th:replace="layout::site-header"/>

<div class="container mt-5">

    <table class="table table-striped">
        <tr>
            <th scope="col">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkAllUsers"/>
                </div>
            </th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">First Visit Time</th>
            <th scope="col">Last Visit Time</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        <tr th:each="u : ${users}">
            <th scope="col">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkOneUser"/>
                </div>
            </th>
            <th scope="col" th:text="${u.id}"></th>
            <th scope="col" th:text="${u.username}"></th>
            <th scope="col" th:text="${u.email}"></th>
            <th scope="col" th:text="${u.active == true ? 'Active' : 'Banned'}"></th>
            <th scope="col" th:text="${u.firstVisit}"></th>
            <th scope="col" th:text="${u.lastVisit}"></th>
            <th scope="col"><a href="edit" th:href="@{/edit/{id}(id=${u.id})}">Edit</a></th>
            <th scope="col"><a href="delete" th:href="@{/delete/{id}(id=${u.id})}">Delete</a></th>
        </tr>
    </table>

    <form th:action="@{/deleteUsers}"  method="post">
        <input class="btn btn-primary" value="Delete this users"/>
    </form>

</div>

<script>

</script>

</body>

</html>
